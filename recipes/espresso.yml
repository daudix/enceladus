---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: enceladus
description: My personal modification of uCore.

alt-tags:
  - espresso
  - server
base-image: ghcr.io/ublue-os/ucore-minimal
image-version: stable

modules:
  - type: dnf
    group-install:
      with-optional: true
      packages:
        - printing
    install:
      packages:
        - beep
        - lm_sensors
        # uCore packages from normal edition, without all the bloat
        - cockpit-storaged
        - duperemove
        - hdparm
        - man-db
        - pciutils
        - pcp-zeroconf
        - rclone
        - samba
        - samba-usershares
        - sanoid
        - smartctl
        - snapraid
        - usbutils
        - xdg-dbus-proxy
        - xdg-user-dirs
    remove:
      packages:
        # CoreOS packages
        - nfs-utils-coreos
        # uCore packages
        - docker-buildx
        - docker-compose
        - open-vm-tools
        - podman-compose
        - qemu-guest-agent
        - tailscale
  - type: signing
